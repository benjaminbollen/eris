jobs:

- name: deployLibNormal
  job:
    deploy:
      contract: contract_and_lib.sol
      instance: Set
      save: true

- name: deployContractNormal
  job:
    deploy:
      contract: contract_and_lib.sol
      instance: C
      save: true

  #now that we have bins, lets redo this with them

jobs:

- name: deployLibBin
  job:
    deploy:
      contract: Set.bin

- name: deployContractNormal
  job:
    deploy:
      contract: C.bin
      libraries: Set:$deployLibBin
